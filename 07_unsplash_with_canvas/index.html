<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelized images</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f65996de1.js" crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h1>
          Pixelized
        </h1>
        <div class="tools-container">
          <form autocomplete="off">
            <div class="password-container">
              <input type="password" placeholder="Search..." id="search">
              <i class="fa-solid fa-eye-slash" id="eye"></i>
            </div>
          </form>
        </div>
        <div class="slider-container">
          <div class="tool-slider">
            <input class="slider pixelSlider" type="range" id="pixels" name="pixels"
                  min="30" max="100" value="40">
            <label for="pixels">pixels</label>
          </div>
          
          <div class="tool-slider">
            <input class="slider cardSlider" type="range" id="cards" name="cards" 
                  min="2" max="6" value="5">
            <label for="cards">cards</label>
          </div>
        </div>
      </div>
      <div>
        <p class="error-msg"></p>
        <div class="canvas-container">
        </div>
      </div>
    </div>

    <canvas class="tool-canvas"></canvas>

    <script type="module" src="app.js"></script>
  </body>
</html>
