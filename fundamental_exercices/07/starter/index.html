<!DOCTYPE html>
<html>
<head>
    <title>Cours javascript</title> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <!-- <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script> -->
    <script type="module" src="src/index.js"></script>
</head>
<body>
    <h1>Interagir avec le DOM</h1>
    <div class="grid">
        <div class="exo">
            <button class="btn btn-1">green</button>
            <button class="btn btn-1">red</button>
            <button class="btn btn-1">blue</button>

            <div class="result result-1"></div>
        </div>
        <div class="exo">
            <input type="text" class="input-2">
            <div class="result result-2">...</div>
        </div>
        <div class="exo">
            <input type="text" class="input-3">
            <button class="btn btn-3">Add text</button>
            <button class="btn btn-3bis">Remove</button>
            <div class="container-3">
            </div>
        </div>
        <div class="exo">
            <form class="form-4">
                <input type="text" class="input-4a">
                <input type="text" class="input-4b">
                <button class="btn btn-4">OK
                </button>
            </form>
            <div class="result-4"></div>
        </div>
        <div class="exo">
            <input type="range" class="input-5" min="5" max="95" value="60">
            <div class="result result-5">...</div>
        </div>
        <div class="exo">
            <label for="language-select">Choose a language:</label>
            <select name="languages" id="language-select">
                <option value="">--Please choose an option--</option>
                <option value="js">JS</option>
                <option value="python">Python</option>
                <option value="Php">Php</option>
            </select>
            <div class="result-6"></div>
        </div>
        <div class="exo">
            <input type="color" class="input-7">
            <div class="result result-7"></div>
        </div>
        <div class="exo">
            <button class="btn btn-8" data-color="yellow">Salut</button>
            <button class="btn btn-8" data-color="purple">Tout</button>
            <button class="btn btn-8" data-color="pink">Le monde</button>

            <div class="result result-8"></div>
        </div>
        <div class="exo">
            <div>
                <input class="checkbox-9" type="checkbox" id="coding" name="interest" value="coding">
                <label for="coding">Dev</label>
            </div>
            <div>
                <input class="checkbox-9" type="checkbox" id="music" name="interest" value="music">
                <label for="music">Music</label>
            </div>
            <div class="result result-9">...</div>
        </div>
    </div>
</body>
</html>
